<title>{{title}}</title>
<app-toolbar></app-toolbar>
    <div class="loading_container" *ngIf="!animes">
        <img src="https://2.bp.blogspot.com/-efY5-4XTVMU/WVpPJeyuTxI/AAAAAAAQEU0/mD5MWKb_avEocSus7vtLfOe0jTnVDi_IgCLcBGAs/s1600/AW465513_16.gif">
        <h1 class="loading">Loading animes...</h1>
    </div>
    <div class="main_container">
        <div class="container">
            <div class="recents_title"><i class="far fa-clock"></i>  CAPITULOS RECIENTES</div>
                <div class="control_page">
                    <button class="next_page push" (click)="backPage()"><i class="fas fa-chevron-left"></i>BACK</button>
                    <button class="back_page push" (click)="getAnimesPerPage()">NEXT<i class="fas fa-chevron-right"></i></button>
                    <div class="page_indicator" *ngIf="animes | keyvalue" >Page {{npage}} of {{animes?.pages}}</div>
                </div>
                
                <div class="anime_card" *ngFor="let anime of animes?.animes" [routerLink]="['/anime', anime.id]">
                    <div class="anime_card_img">
                        <img [src]="anime.img" [alt]="anime.title">
                    </div>
                    <div class="anime_card_info">
                        <li><h1 class="anime_card_year">AÃ±o {{anime.year}}</h1></li>
                        <li><h1 class="anime_card_title">{{anime.title}}</h1></li>
                        <li><h1 class="anime_card_type"><i class="fas fa-play"></i>{{anime.category}}</h1></li>
                        <li><h1 class="anime_card_favorite"><i class="far fa-star"></i></h1></li>
                    </div>
                </div>
        </div>
    </div>
<app-navbar></app-navbar>
