<ion-header>
  <ion-toolbar>
    <ion-title>Directory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="emision_container">
    <div class="section_directory">
      <div class="title_section"><ion-icon name="flame"></ion-icon> Emision</div>
      <ion-button color="light" routerLink="/emision" slot="end"><ion-icon name="caret-forward"></ion-icon> Ver mas</ion-button>
    </div>
    <div class="slider">
      <div class="slides">
        <div class="emision_card" *ngFor="let a of emision?.animes" [routerLink]="['/anime', a.id]">
          <img  [src]="a.img" class="img_capture">
          <div class="text_capture">{{a.title}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="movies_container">
    <div class="section_directory">
      <div class="title_section"><ion-icon name="film"></ion-icon> Peliculas</div>
      <ion-button color="light" [routerLink]="['/category/pelicula']" slot="end"><ion-icon name="caret-forward"></ion-icon> Ver mas</ion-button>
    </div>
    <div class="slider">
      <div class="slides">
        <div class="emision_card" *ngFor="let a of movies?.animes" [routerLink]="['/anime', a.id]">
          <img  [src]="a.img" class="img_capture">
          <div class="text_capture">{{a.title}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="ovas_container">
    <div class="section_directory">
      <div class="title_section"><ion-icon name="film"></ion-icon> Ovas</div>
      <ion-button color="light" [routerLink]="['/category/ova']" slot="end"><ion-icon name="videocam"></ion-icon> Ver mas</ion-button>
    </div>
    <div class="slider">
      <div class="slides">
        <div class="emision_card" *ngFor="let o of ovas?.animes" [routerLink]="['/anime', o.id]">
          <img  [src]="o.img" class="img_capture">
          <div class="text_capture">{{o.title}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="animes_container">
    <div class="section_directory">
      <div class="title_section"><ion-icon name="film"></ion-icon> Animes</div>
      <ion-button color="light" [routerLink]="['/category/anime']" slot="end">
        <ion-icon name="happy"></ion-icon> Ver mas
      </ion-button>
    </div>
    <div class="slider">
      <div class="slides">
        <div class="emision_card" *ngFor="let o of anime?.animes" [routerLink]="['/anime', o.id]">
          <img  [src]="o.img" class="img_capture">
          <div class="text_capture">{{o.title}}</div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
