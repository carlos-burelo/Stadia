<ion-header>
    <ion-toolbar>
        <ion-title>Favorites</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="anime_container">

        <div class="anime_card" *ngFor="let a of local" [routerLink]="['/anime', a.id]">
            <div class="portada">
                <img [src]="a.img">
                <div class="anime_name">{{a.title}}</div>
            </div>
        </div>

    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="refresh()">
            <ion-icon name="refresh"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
