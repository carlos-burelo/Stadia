<ion-header>
  <ion-toolbar>
    <ion-title>{{anime?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="anime_container">
    <div class="info_container">
      <div class="banner">
        <img [src]="anime?.banner" [alt]="anime?.title">
        <div class="bg-dark"></div>
      </div>
      <div class="details">
        <img [src]="anime?.img" [alt]="anime?.title" class="portada">
        <div class="target">
          <div class="title"><ion-icon name="language-outline"></ion-icon> {{anime?.title}}</div>
          <div class="status"><ion-icon name="play-outline"></ion-icon> {{anime?.status}}</div>
          <div class="date"><ion-icon name="calendar-outline"></ion-icon> {{anime?.date}}</div>
        </div>
      </div>
    </div>
    
    <div class="genders">
      <button class="gender"*ngFor="let g of anime?.genders">{{g.title}}</button>
    </div>
    <div class="divisor"></div>
    <div class="slides">

        <div class="sinopsis">
          <p class="text">{{anime?.description}}</p>
        </div>

        <div class="episodes">
          <div class="episode" [routerLink]="['/ver', e.id]" *ngFor="let e of anime?.episodes">
            <img [src]="anime?.banner" alt="">
            <div class="ep_number" >Episodio {{e.episode}}</div>
          </div>
          <div *ngIf="anime?.episodes == 0" class="episode">
            No hay capitulos disponibles
          </div>
        </div>
        
    </div>
  </div>
</ion-content>
